version: '3.8'

services:
  web:
    build: .
    container_name: php_web_1
    ports:
      - "8082:80"  # Đổi cổng 8080 thành 8082 để tránh xung đột
    volumes:
      - ./src:/var/www/html  # Gắn mã nguồn vào container
      - ./src/vendor:/var/www/html/vendor  # Đảm bảo thư mục vendor cũng được gắn vào container nếu có
    depends_on:
      - db

  db:
    image: mysql:8.0
    environment:
      MYSQL_ROOT_PASSWORD: root
      MYSQL_DATABASE: final_se
      MYSQL_USER: user
      MYSQL_PASSWORD: password
    volumes:
      - db_data:/var/lib/mysql
      - ./docker/mysql-init:/docker-entrypoint-initdb.d

  phpmyadmin:
    image: phpmyadmin/phpmyadmin
    container_name: phpmyadmin
    ports:
      - "8083:80"  # Đổi cổng 8081 thành 8083 để tránh xung đột
    environment:
      PMA_HOST: db
      MYSQL_ROOT_PASSWORD: root

volumes:
  db_data:
